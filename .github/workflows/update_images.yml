          docker build --rm --no-cache -t litmusimage/debian:10 . --label "base_image=${base_id}" -f apt_sysvinit-utils_dockerfile --build-arg BASE_IMAGE_TAG=10 --build-arg OS_TYPE=debian
          docker push litmusimage/debian:10
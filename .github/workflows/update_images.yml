          docker build --rm --no-cache -t litmusimage/debian:9 . --label "base_image=${base_id}" -f apt_systemd_dockerfile --build-arg BASE_IMAGE_TAG=9 --build-arg OS_TYPE=debian
          docker push litmusimage/debian:9
